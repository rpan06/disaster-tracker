<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disaster Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUvEVxvEmF8zv7U5vkjaMzx3sGqqf7Qqg&libraries=places"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/map.js"></script>
    <script src="./js/disasters.js"></script>
    <script src="./js/twitter.js"></script>
    <script src="./js/news.js"></script>
    <script src="./js/earthquake.js"></script>
    <!-- <script src="./js/fire.js"></script> -->
    <script src="./js/email.js"></script>
</head>

<body>

        <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Welcome!</h4>
                    </div>
                    <div class="modal-body">
                      <p>This is Disaster Tracker, a website that contains information on recent disasters with related news and Twitter details. Click a colored circle to get more information and watch the right-hand information display change accordingly!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>

                </div>
        </div>

<div class="container-fluid">


    <div class="row">
        <div id='map-outer' class="col-xs-12 col-md-9 pull-left">
            <img class="logo" src="images/DisasterTrackerLogo.png">
            <form  class="pac-card" id="pac-card">
                <div id="title">
                Search by Location
                </div>
                <div id="pac-container">
                  <input id="pac-input" type="text" name="location" placeholder="Enter a location">
                </div>
                <div id="email-container">
                  <input id="email-input" type="text" name="email" placeholder="Enter your email to get info on nearby disasters">
                </div>
                <div id="submit-container">
                  <button type="button" id="submit">Email Me Information</button> <p id="text-alert"></p>
                  <!-- <button type="button" id="test-button">TESTING BUTTON ONLY: Send Emails</button> -->
                </div>
            </form>
            <div id="map"></div>
            <div id="map_legend" class="hidden-xs"></div>
            <div id="filter-button" class="btn-group dropup btn-container">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu" id="types-disaster">
                    </ul>
            </div>
        </div>
        <div id='panel_outer' class="col-xs-12 col-md-3 pull-right panel with-nav-tabs panel-default">
            <div class="panel-heading my-panel">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#news-tab" data-toggle="tab" class="glyphicon glyphicon-list-alt"><p id="tabTitle">NEWS</p></a></li>
                    <li><a href="#twitter-tab" data-toggle="tab" class="fa fa-twitter"><p id="tabTitle">TWITTER</p></a></li>
                </ul>
            </div>
            <div class="panel-body-main">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="news-tab"></div>
                    <div class="tab-pane fade" id="twitter-tab"></div>
                </div>
            </div>
        </div>
        </div>
</div>

</body>

</html>
